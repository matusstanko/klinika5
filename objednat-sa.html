  <meta charset="UTF-8" />

  <title>Objedna콘 sa</title>
  <!-- Main CSS (includes your new grid styles) -->
  <link rel="stylesheet" href="assets/css/objednat-sa.css" />

<body>

  <header>

  </header>

  <!-- UNIQUE CONTAINER for reservation UI -->
  <div id="reservation-section">

    <div class="reservation-container">

      <!-- LEFT: Timeslots -->
      <div id="timeslots"></div>

      <!-- RIGHT: Reservation Form -->
      <div id="reservationForm">
        <h2>Dokon캜enie rezerv치cie</h2>

        <div class="form-group">
          <label for="phone">Telef칩nne 캜칤slo:</label>
          <div class="phone-input">
            <select id="countryCode" onchange="updatePhoneInput()">
              <option value="+421" data-length="9">游젏릖 Slovakia (+421)</option>
              <option value="+45" data-length="8">游뾇릖 Denmark (+45)</option>
            </select>
            <input
              type="tel"
              id="phone"
              placeholder="Zadajte v치코 telef칩n"
              required
            />
          </div>
        </div>
        <script>
          function updatePhoneInput() {
            const countrySelect = document.getElementById("countryCode");
            const phoneInput = document.getElementById("phone");
        
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const phoneLength = selectedOption.getAttribute("data-length");
        
            phoneInput.setAttribute("pattern", `\\d{${phoneLength}}`);
            phoneInput.setAttribute("placeholder", `Zadajte ${phoneLength}-miestne 캜칤slo`);
          }
        
          document.addEventListener("DOMContentLoaded", updatePhoneInput);
        </script>
        <div class="form-group">
          <label for="email">V치코 email:</label>
          <input
            type="email"
            id="email"
            placeholder="Zadajte v치코 email"
            required
          />
        </div>

        <button onclick="submitReservation()">Potvrdi콘 rezerv치ciu</button>
      </div>

    </div> 

  </div>
